<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		
	</head>
	<body>
		<style>
			.container{
				width: 100%;
				height: 50px;
				display: flex;
				flex-direction: row;
				background-color: rgb(135,206,234);
				align-items:center;
			}
			.container span{
				display: inline-block;
				/*padding: 0px 10px;*/width: 80px;
				height: 50px;
				line-height: 50px;
			}
		</style>
		<div class="container">
			<span>首页</span>
			<span>简介</span>
			<span>公司介绍</span>
			<span>联系我们</span>
		</div>
		<script>
			$("span").hover(function() {
				$(this).css("background-color", "blue")
			}, function() {
				$(this).css("background-color", "skyblue")
			})
			window.onresize=function(){
				var c=document.body.clientWidth;
				
				if(c<600){
					$(".container").css("flex-wrap", "wrap")
					$("span").css("width", "100%")
					$("span").css("background-color","rgb(0,177,223)")
				}else if(c>600&&c<800){
					$(".container").css("justify-content","space-around")
					
				}else{
					$("span").css("width","80px")
					$(".container").css("flex-wrap", "nowrap")
					$(".container").css("align-items","flex-start")
					$("span").css("background-color","rgb(135,206,234)")
					$(".container").css("flex-direction","row")
				}
				
			}
		</script>
	</body>
</html>
