<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var dates = new Date();
			var m = dates.getMonth()+2;//下个月月份
			var d = dates.getDate();//日
			var y = dates.getFullYear();//年
			var n=new Date(m+" "+(d-d+1)+" "+y);
			switch(n.getDay()){
				case 0:
					document.write("星期天")
				break;
				case 1:
					document.write("星期一")
				break;
				case 2:
					document.write("星期二")
				break;
				case 3:
					document.write("星期三")
				break;
				case 4:
					document.write("星期四")
				break;
				case 5:
					document.write("星期五")
				break;
				case 6:
					document.write("星期六")
				break;
				
			}
		</script>
	</body>
</html>
