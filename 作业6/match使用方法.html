<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//判断字符串中是否有某（字符）
			var a="abcdef";
			if(a.match("e")=="e"){
				console.log("hello");
			}else{
				console.log("kitty");
			}
			
			if(a.match("n")=="n"){
				console.log("hi");
			}else{
				console.log("devin");
			}
		</script>
	</body>
</html>
