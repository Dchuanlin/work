<html>
	<head>
		<meta charset="utf-8" />

	</head>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.e{
			width: 380px;

	<body>
		<div class="e">
			<div class="a">林徽因简介</div>
			<div class="b" style="display: none;">
				<p>林徽因，女，汉族，原名林徽音，出生于浙江杭州，祖籍福建福州。中国著名建筑家、诗人。人名英雄纪念碑和中华人民共和国国徽深化方案的设计者。</p>
				<p>林徽因是建筑师梁思成的第一任妻子。三十年代初，与夫婿梁思成用现代克乐方法研究中国古代建筑，成为这个雪域的开拓者</p>
			</div>
			<div class="c">主要作品</div>
			<div class="d" style="display: none;">
				<p>《你是人间四月天》</p>
				<p>《宝莲灯》</p>
				<p>《九十九度中》</p>
			</div>
		</div>
		<script>
			var a=0;
			var b=0;
			$(".a").eq(0).click(function fn1(){
				a++;
				if(a%2==1){
					$(".b").eq(0).css("display","block");
				}
				if(a%2==0){
					$(".b").eq(0).css("display","none");
				}
			});

			$(".c").eq(0).click(function fn2(){
				b++;
				if(b%2==1){
					$(".d").eq(0).css("display","block");
				}
				if(b%2==0){
					$(".d").eq(0).css("display","none");
				}
			});
		</script>
	</body>
