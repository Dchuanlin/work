<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var nums=prompt("请输入几门功课的成绩");
			var b=0;
			var r;
			for(var i=1;i<=nums;i++){
				  r=parseInt(prompt("请输入第"+i+"门功课的成绩"));
				  b += r;
				 
			}
			
			document.write(nums+"门功课的平均成绩是"+b/nums);
			
		</script>
	</body>
</html>
