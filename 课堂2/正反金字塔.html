<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<hr width="70%"/>-->
		<script>
			var num;
			for(var i=70 ;i>10;(i=i-10)){
				num=i;
				document.write("<hr width="+num+"%/>");
			}
			var sum;
			for(var a=10;a<71;(a=a+10)){
				sum=a;
				document.write("<hr width="+sum+""%/>");
			}
			
		</script>
	</body>
</html>
