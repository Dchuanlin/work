<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<style type="text/css">
			*{
				margin: 0 auto;
				padding: 0;
				list-style: none;
			}	
			.poi{
				width: 1000px;
				height: 530px;
				background-image:url(img/bg.jpg) ;
				position: relative;
			}
			.poi1{
				width: 720px;
				height: 475px;
				border: 1px solid black;
				position: absolute;
				top: 42px;
				left: 266px;
			}
			li{
				float: left;
			}
			img{
				width:180px;
				height:155px;
			}
		</style>
	</head>
	<body>
		<div class="poi">
			<div class="poi1">
				<ul>
					<li><img src="img/p1.gif"/></li>
					<li><img src="img/p2.gif"/></li>
					<li><img src="img/p3.gif"/></li>
					<li><img src="img/p4.gif"/></li>
					<li><img src="img/p1.gif"/></li>
					<li><img src="img/p2.gif"/></li>
					<li><img src="img/p3.gif"/></li>
					<li><img src="img/p4.gif"/></li>
					<li><img src="img/p1.gif"/></li>
					<li><img src="img/p2.gif"/></li>
					<li><img src="img/p3.gif"/></li>
					<li><img src="img/p4.gif"/></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			$("img").mouseover(function(){
				$(this).css("opacity","0.2")
			}).mouseout(function(){
				$(this).css("opacity","1")
			})
		</script>
	</body>
</html>
