<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<textarea style="width:200px;height: 200px;" onkeydown="fn1()" maxlength="40"></textarea>
		<span style="display: none;"></span>
	</body>
	<script>
		var a=document.getElementsByTagName("textarea")[0];
		var b=document.getElementsByTagName("span")[0];
		var num=40;
		function fn1(){
			num--;
			 if(num>=0&&num<=40){
				b.innerHTML="还可以输入"+num+"个字符";
			}
			b.style.display="block";
		}
	</script>
</html>
