<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				width:300px;
				height:35px;
				line-height: 35px;
				border: solid 1px black;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div style="display: block;" onmouseover="fn2()" onmouseout="fn3()">1、每时每刻给你新机会</div>
		<div style="display: none;" onmouseover="fn2()" onmouseout="fn3()">2、HTML定义了页面的内容</div>
		<div style="display: none;" onmouseover="fn2()" onmouseout="fn3()">3、CSS描述了页面的布局</div>
		<div style="display: none;" onmouseover="fn2()" onmouseout="fn3()">4、JavaScript网页的行为</div>
	</body>
	<script>
		var a=document.getElementsByTagName("div");
		var num=0;
		function fn1(){
			num=num+1;
			if(num==3){
				num=0;
			}
			for(var i=0;i<a.length;i++){
				a[i].style.display="none";
				
			}
			a[num].style.display="block";
		}
		var b=setInterval(fn1,1000)
		function fn2(){
			clearInterval(b);
		}
		function fn3(){
			b=setInterval(fn1,1000)
		}
	</script>
</html>
