<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				list-style: none;
			}
			li{
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				margin-left: 20px;
				float: left;
			}
		</style>
	</head>
	<body>
		<button style="height: 35px;" onclick="fn1()">自动生成10个li</button>
			<ul style="display: none;">
				<li>0</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
			</ul>
	</body>
	<script>
		function fn1(){
			var a=document.getElementsByTagName("ul")[0];
			var c=document.getElementsByTagName("li")
			a.style.display="block";
			for(var i=0;i<c.length;i++){
				var r=Math.floor(Math.random()*257);
           		var g=Math.floor(Math.random()*257);
            	var b=Math.floor(Math.random()*257);
				c[i].style.backgroundColor="rgb("+r+","+g+","+b+")"
			}
		}
	</script>
</html>
