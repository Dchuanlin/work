<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var a=parseInt(prompt("请输入第一个数字"));
			var b=parseInt(prompt("请输入第二个数字"));
			function n(a,b){
				if(a>b){
					return a-b;
				}else if(b>=a){
					return b-a;
				}
				
			}
			var c=n(a,b)
			document.write(c)
			
		</script>		
	</body>
</html>
