<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="升级版计算器.css" />
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="head">
				<div class="title">简易计算器</div>
				<div class="content">
					<input type="text" /><br/>
					<div class="button">
						<button onclick="fn1(0)">7</button>
						<button onclick="fn1(1)">8</button>	
						<button onclick="fn1(2)">9</button>	
						<button onclick="fn1(3)">+</button>
						<button onclick="fn1(4)">4</button>	
						<button onclick="fn1(5)">5</button>
						<button onclick="fn1(6)">6</button>	
						<button onclick="fn1(7)">-</button>
						<button onclick="fn1(8)">1</button>	
						<button onclick="fn1(9)">2</button>	
						<button onclick="fn1(10)">3</button>	
						<button onclick="fn1(11)">*</button>
						<button onclick="fn1(12)">0</button>	
						<button onclick="fn2()">c</button>	
						<button onclick="fn3()">=</button>	
						<button onclick="fn1(13)">/</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			function fn1(e){		//通过点击按钮事件获取e的值
				var a=document.getElementsByTagName("button")[e];	//获取相对应的标签
				var b=a.innerHTML;					//a.innerHTML表示获取a里的值（也就是button标签里的值）
				var c=document.getElementsByTagName("input")[0];		//返回字符串
				c.value+=b;		//将b的值(也就是按钮里的值)不断的赋值给c
			}
			function fn3(){		//求值
				var c=document.getElementsByTagName("input")[0];
				c.value=eval(document.getElementsByTagName("input")[0].value);	
   /*eval函数接收一个参数，如果这个参数不是字符串，则直接返回这个参数。否则执行eval语句。如果eval语句执行结
   *果是一个值，则返回此值，否则返回undefined。 需要特别注意的是对象声明语法“{}”并不能返回一个值，需要用括
   *号括起来才会返回值*/
			}
			function fn2(){		//清除
				var c=document.getElementsByTagName("input")[0];
				c.value=" ";
			}
			
		</script>
	</body>
</html>
