<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/*
			    *		第一行:1个	2*1(行数)-1
			   ***		第二行:3个	2*2(行数)-1
			  *****		第三行:5个	2*3(行数)-1
			 *******	第四行:7个	2*4(行数)-1
			*********	第五行:9个	2*5(行数)-1
			//
		*/
 
		for(var i=1;i<=5;i++){//代表行数
			for(k=1;k<=5-i;k++){
				document.write(" ");
			}
			for(var j=1;j<=(2*i-1);j++){//代表个数
				
				document.write("*");
			}
			document.write("<br />");
		}
 
	</script>

	</body>
</html>
