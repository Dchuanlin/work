<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body style="text-align: center;">
		<script type="text/javascript">
		/*
			    *		第一行:1个	2*1(行数)-1
			   ***		第二行:3个	2*2(行数)-1
			  *****		第三行:5个	2*3(行数)-1
			 *******	第四行:7个	2*4(行数)-1
			*********	第五行:9个	2*5(行数)-1
			//
		*/
			var arr=[];
 			for(var i=0;i<=9;i=i+2){
 				for(var j=0;j<=i;j++){
 					arr[j]="*";
 				}
 				document.write(arr.join(" ")+"<br/>")
 			}
 			
// 			document.write(arr.join(" ")+"<br/>")
 			
 			
 			
 			
 			
	
		</script>


	</body>
