		<script>
			//方法二(推荐这种)
			//1、当点击发送按钮时，按钮变为灰色状态（不能再点击） 并且显示出5s倒计时秒数的时间
			//2、当 5 秒倒计时完成后，“5 秒之后获取验证码”文字变为“重获验证码”，并且灰色发送按钮变为可点击状态
			//3、当再次点击发送按钮时，再回到 1 步骤，依次类推。。。。
			//获取按钮
			var a=document.getElementsByTagName("div")[0];		//获取div标签
			var b=document.getElementsByTagName("button")[0];	//获取button标签
			//1、当点击发送按钮时，按钮变为灰色状态（不能再点击） 并且显示出5s倒计时秒数的时间
			function fn1(){
				b.disabled=true;
				var num=5;
				var d=setInterval(function(){
					num--;
					a.innerHTML=num+"秒后获取验证码";
					//2、当 5 秒倒计时完成后，“5 秒之后获取验证码”文字变为“重获验证码”，并且灰色发送按钮变为可点击状态
					if(num==0){
						b.disabled=false;
						a.innerHTML="重新获取验证码";
						clearInterval(d);
					}
				},1000)
			}
		</script>
