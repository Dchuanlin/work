<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--方法一：通过找标签名改样式-->
		<ul onmouseover="fn1()">
			<li  style="background-color: white;">请通过id找到我，并且给我一个红色的背景</li>
			<li>通过标签名找到我，并改变我的内容为"你好，课工厂"</li>
		</ul>
		<script>
			//需求： //（1）使用 ul li 创建好 HTML 内容，并且给第一个 li 取一个 id 名（firstLi）
					//（2）刷新页面后暂停三秒再执行指定的代码
					//（3）执行的代码为通过 id 名找到第一个 li，并且给第一个 li 加个红色的背景；通过标签名找到第二个 li，并且给第二个 li 内容更改为“你好，课工场”
			setInterval(function fn1(){
				var i=document.getElementsByTagName("li")[0];
				i.style.backgroundColor="red";
				document.getElementsByTagName("li")[1].innerHTML="你好，课工厂";
			},3000);
		</script>
	</body>
