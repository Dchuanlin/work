<!--<!DOCTYPE html>-->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<style>
			div{
				width: 600px;
				height: 35px;
			}
			div li{
				padding: 0px 10px;
				list-style: none;
				float: left;
			}
		</style>
	</head>
	<body>
		<audio src="" ></audio>
		<div>
			<ul>
				<li a="a4.mp3">我的主页</li>
				<li a="b4.mp3">新闻头条</li>
				<li a="c4.mp3">电视剧</li>
				<li a="d4.mp3">最新电影</li>
				<li a="e4.mp3">小游戏</li>
				<li a="f4.mp3">小说大全</li>
				<li a="g4.mp3">旅游度假</li>
			</ul>
		</div>
		<script>
			$("li").hover(function(){
				$("audio").attr("src","img/"+$(this).attr("a"))
				document.getElementsByTagName("audio")[0].play()
			},function(){
				document.getElementsByTagName("audio")[0].pause()
			})
		</script>
	</body>
</html>
